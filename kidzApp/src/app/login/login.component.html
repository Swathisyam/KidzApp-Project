<div class="py-5">
<div style="text-align: center;">
    <h1 class="form-signin-heading">Sign in</h1>
      <p class="lead">Not a member? Please <a routerLink="/register"> Register</a> instead.</p>
</div>
    
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="form-login"></span>
            <!-- form card register  -->
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body">
                    <form class="form">
                        <div class="form-group">
                            <label for="uname1">Username</label> <br>
                            <input type="text" style="width: 450px;" class="form-control rounded-0" #email="ngModel" [(ngModel)]="logUser.email " name="email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password</label> <br>
                            <input type="password" style="width: 450px;" class="form-control rounded-0" #password="ngModel" [(ngModel)]="logUser.password " name="password" id="password">
                        </div>
                        <button  type="button"  (click)="loginUser()" class="btn btn-success">User Login</button>
                        <button style="float: right;" type="button"  routerLink="/adlog" class="btn btn-warning">Admin Login</button>
                    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
