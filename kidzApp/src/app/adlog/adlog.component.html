  <div class="py-5">
    <div style="text-align: center;">
        <h1 class="form-signin-heading">Welcome Admin</h1>
          
    </div>
        
        <div class="row">
            <div class="col-md-6 mx-auto">
                <span class="anchor" id="form-login"></span>
                <!-- form card register  -->
                <div class="card rounded-0">
                    <div class="card-header">
                        <h3 class="mb-0">Login</h3>
                    </div>
                    <div class="card-body">
                        <form class="form" #adminLogin = 'ngForm'>
                            <div class="form-group">
                                <label for="uname1">Username</label> <br>
                                <input type="text" #username='ngModel' [class.is-invalid]='username.invalid && username.touched' class="form-control rounded-0" style="width: 450px;" name="username" [(ngModel)]='Admin.username' pattern="^[a][d][m][i][n]$" required>
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password</label> <br>
                                <input type="password" #password='ngModel' [class.is-invalid]='password.invalid && password.touched' class="form-control rounded-0"  style="width: 450px;" name="password" [(ngModel)]='Admin.password' pattern="^[1][2][3][4][5]$" required>
                            </div>
                            
                             <button type="submit" [disabled]="adminLogin.form.invalid" class="btn btn-warning" (click)="loginAdmin()">Login</button> 
                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
